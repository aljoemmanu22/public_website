<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display:grid;
      grid-template-columns:100px 100px">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns:100px 100px 200px">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
      <div style="background-color: red;">div3</div>
    </div>

    <div style="
      display:grid;
      grid-template-columns:100px 100px">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns:100px 1fr">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
      display:grid;
      grid-template-columns:100px 100px">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;">
      <div style="background-color:lightblue; height: 40px;">1fr</div>
      <div style="background-color: lightpink; height: 40px">1fr</div>
      <div style="background-color:lightblue; height: 40px">1fr</div>
      <div style="background-color: lightpink; height: 40px">1fr</div>
      <div style="background-color:lightblue; height: 40px">1fr</div>
      <div style="background-color: lightpink; height: 40px">1fr</div>
    </div>
  </body>
</html>
